<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="fondo">
        <div class="goku"></div>
    </div>
   
<form method="post">
    <h2>Formulario Personajes</h2>
        <div>
            <label for="name">Nombre del Personaje</label>
        <input type="text" id="name" name="nombre" placeholder="nombre" required>
        </div>
       <div>
        <label for="surname">Apellido del Personaje</label>
        <input type="text" id="surname" name="apellido" placeholder="apellido" required>
       </div>
       
       <div>
        <label for="date">Nacimiento</label>
        <input type="date" name="fecha" id="date">
       </div>
       <div>
        <label for="mail">email</label>
        <input type="email" name="mail" id="email">
       </div>
       <div>
        <label for="profession">profesion personaje</label>
        <input type="text" id="profession"
        name="profesion" placeholder="profesion">
       </div>
       <div>
        <h2>Tipo de profesion</h2>
        <label for="cine">Cine</label>
        <input type="checkbox" name="cine" id="cine">
        <label for="tv">Tv</label>
        <input type="checkbox" name="tele" id="tv">
        <label for="series">Serie</label>
        <input type="checkbox" name="serie" id="series">
        </div>
        <div>
            <h2>Genero</h2>
            <label for="masculine">Masculino</label>
            <input type="radio" name="genero" id="masculine">
            <label for="femenine">Femenino</label>
            <input type="radio" name="genero" id="femenine">

        </div>

       <div>
        <input type="reset" name="reset" id="reset">
       </div>
       <div>
        <button type="submit">Enviar Formulario</button>
       </div>

</form>

</body>
